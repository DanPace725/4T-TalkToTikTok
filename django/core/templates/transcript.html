<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            background-color: #000;
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px; /* Limiting the width for better readability */
            padding: 20px;
            background-color: #111; /* Slightly different shade for container */
            border-radius: 10px; /* A touch of style */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* A subtle shadow */
        }

        h1 {
            color: #f0f0f0;
        }

        p {
            color: #c0c0c0;
            line-height: 1.6;
            text-align: justify;
        }

        a {
            color: #1E90FF;
            text-decoration: none;
        }

        /* For devices with width less than 600px */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transcript</h1>
        <p>{{ transcript.transcription_text }}</p>
        <a href="{% url 'download_transcript' filename=video_filename|add:'_transcript.txt' %}" class="btn btn-primary">Download Transcript as TXT</a>
        <a href="{% url 'download_transcript' filename=video_filename|add:'_transcript.md' %}" class="btn btn-primary">Download Transcript as MD</a>
        <a href="{% url 'home_view' %}" class="btn btn-secondary">Go back to Home</a>
    </div>
    <style>
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #007bff;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .btn:hover {
            color: #212529;
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</body>

</html>
