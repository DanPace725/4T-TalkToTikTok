<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok Video</title>
    <!-- Optional: Include Bootstrap or any other CSS framework for styling -->
</head>
<body>
    <h1>Download TikTok Video</h1>
    
    <form action="/download" method="post">
        <input type="text" name="url" placeholder="Enter TikTok URL" required>
        <button type="submit">Download</button>
    </form>

    <!-- Display feedback messages here -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
